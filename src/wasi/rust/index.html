    <!-- wasm-bindgen: web_sys & js_sys -->
    <canvas id="canvas" width="800" height="600"></canvas>
    <script type="module">
      import init, { Game } from './wasm/wasm-input/wasm_gol_bindgen.js';

      async function run() {
        await init();

        const game = new Game();
        let keys = new Set();

        // Handle keydown and keyup directly in JavaScript
        window.addEventListener('keydown', (event) => keys.add(event.key));
        window.addEventListener('keyup', (event) => keys.delete(event.key));

        // Main game loop
        function gameLoop() {
          game.update(Array.from(keys)); // Pass the keys as an array
          game.draw();
          requestAnimationFrame(gameLoop);
        }

        gameLoop(); // Start the game loop
      }

      run();
    </script>
